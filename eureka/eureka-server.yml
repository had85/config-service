spring:
  application:
    name: eureka-server
  boot:
    admin:
      context-path: /admin
  cloud:
    loadbalancer:
       ribbon:
        enabled: false
server:
  port: 8070
  
eureka:
  instance:
    hostname: eurekaserver
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
   
